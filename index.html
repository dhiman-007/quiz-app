
<html>
<head>
<meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <!-- bootstrap css -->

<body align="center" id="img" oncopy="copy()" onpaste="copy()" oncut="return false" onpaste="return false">

			
	<div id="main">
		<div id="basic_info" style="display: none; position: fixed;">
		<p id="name_value" style="display: none;  font-size: 25px;color:white; font-weight: 900;font-style: italic; font-family:verdana;"/>
		<p class="jj animated fadeInLeftBig" id="started" style="color: white; font-size: 24px;"/><br><br><br>
		<h3 id="time_left" style="display: none;"> Time Left </h3>
		<p id="timer" style="display: none; marign-left: 200px; color:white;"> </p>
		</div>
		<div id="show-question">
		<br><br><br>
		<img src="images/quiz.jpg" style="height:150px; width:150px" />
		<p id="NameHere">Enter Your Name :)</p>
		<input type="text" id="Name" placeholder="Your Name"/><br/>
		<div id = "myDiv" style="display:none"><img id = "myImage" style="  height:100 px; width: 100px;" src = "images/tenor-2.gif"></div>
		<p id="instruction" style="font-family: verdana;font-weight: 900px;"><b>Instructions:</b><br><br>1: This is a fun quiz to play with, test Your Skills.<br><br>2: You will get 7 minutes to solve this. <br> <br> 3: There is No negative marking. <br><br>
		<span>4: If solved above 75%, You will <br> be  eligible for Scholarship program.</span><br><br> 5. Test will auto submitted if time gets Over.</p><br><br>
		<button id="start-quiz" onclick="show()" style="margin-top:10px;">Start Your Quiz</button>
		</div>
		<button id="result-quiz" onclick="ResultQuiz()" style="display: none; margin: 0px auto;">Get Your result</button><br/><br/>
		
		
		<div id="edge" class="lr animated fadeInLeftBig" style="display:none;" >
			<p id="Answer0" style="color: black;"></p>
			<p id="Answer1" style="color: green;"></p>
			<p id="Answer2"></p>
			<p id="Answer3"></p><br><br>
			<p id="Answer4" style="color: red ;"></p>

		</div>
		<script src="Java script/app.js"></script>
	</div>
	
	
</body>
